<h1>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /><span
    class="material-symbols-outlined">
    settings_account_box </span
  >Person
</h1>

<a mat-raised-button color="primary" [routerLink]="['/home']">
  Back to the homepage
</a>

<table mat-table [dataSource]="persons">
  <!-- Person id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let person">{{ person.id }}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let person">{{ person.firstName }}</td>
  </ng-container>

  <!-- lastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let person">{{ person.lastName }}</td>
  </ng-container>

  <!-- job Column -->
  <ng-container matColumnDef="job">
    <th mat-header-cell *matHeaderCellDef>Job</th>
    <td mat-cell *matCellDef="let person">{{ person.job.name }}</td>
  </ng-container>

  <!-- Define columns -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [routerLink]="['/person', row.id]"
    class="cursor-pointer hover:bg-gray-200"></tr>
</table>
<div class="grid grid-flow-row w-1/2 mx-auto my-16 lg:grid-flow-col">
  <a mat-raised-button color="primary" [routerLink]="['/person/create']"
    >Add a person</a
  >
</div>
