<h1>Detail Project</h1>
<div *ngIf="!project">Project unknow</div>
<div *ngIf="project">
  <h2>Project: {{ project.name }}</h2>

  <p>Start date: {{ project.startDate }}</p>
  <p>End date: {{ project.endDate }}</p>
  <p>Descritption: {{ project.description }}</p>
  <p>People: {{ project.personnes }}</p>
</div>
