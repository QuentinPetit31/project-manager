<h1>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /><span
    class="material-symbols-outlined">
    work </span
  >Job
</h1>
<a mat-raised-button color="primary" [routerLink]="['/home']">
  Back to the homepage
</a>

<table *ngIf="jobs" mat-table [dataSource]="jobs">
  <!-- Project id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let job">{{ job.id }}</td>
  </ng-container>

  <!-- Project Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Job Name</th>
    <td mat-cell *matCellDef="let job">{{ job.name }}</td>
  </ng-container>

  <!-- Define columns -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [routerLink]="['/job', row.id]"
    class="cursor-pointer hover:bg-gray-200"></tr>
</table>

<!-- <div>jobs={{ jobs | json }}</div> -->

<div class="grid grid-flow-row w-1/2 mx-auto my-16 lg:grid-flow-col">
  <a mat-raised-button color="primary" [routerLink]="['/job/create']"
    >Add a job</a
  >
</div>
