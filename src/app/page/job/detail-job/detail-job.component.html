<h1>
  <mat-icon>work</mat-icon>
  Detail Job
</h1>
<a mat-raised-button color="primary" [routerLink]="['/job']"
  >Back to job-list</a
>

<h2 *ngIf="!job" class="lg:w-1/2 mx-auto flex flex-col space-y-4 text-center">
  Sorry, we couldn't find the project you were looking for. It may not exist.
  Please try again.
</h2>

<div *ngIf="job" class="lg:w-1/2 mx-auto flex flex-col space-y-4">
  <h2>
    ID: <span>{{ job.id }}</span>
  </h2>
  <h2>Name: {{ job.name }}</h2>

  <div *ngIf="job" class="grid gap-5 grid-flow-row mt-20 h-28 lg:grid-flow-col">
    <a
      mat-raised-button
      color="primary"
      [routerLink]="['/job', job.id, 'update']"
      >Update</a
    >
    <button mat-raised-button color="primary" (click)="delete()">Delete</button>
  </div>
</div>
