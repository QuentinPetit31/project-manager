<header class="bg-slate-200 h-14 flex justify-center items-center">
  <a routerLink="" mat-button>Home</a>
  <a routerLink="/exercise" mat-button>Exercise</a>
  <a routerLink="/project" mat-button>Project</a>
  <a routerLink="/enroll" mat-button *ngIf="!user">Enroll</a>
  <!-- if logged, display user mail  -->
  <!-- if not logged display login button -->
  <a routerLink="/login" mat-button *ngIf="!user">Login</a>
  <p class="text-lg" *ngIf="user">Hello {{ user.name }}!</p>
</header>
<div class="mx-auto container my-8">
  <div class="mx-4">
    <router-outlet />
  </div>
</div>
<footer class="w-full bg-slate-200 h-14 justify-center items-center bottom-0">
  Footer
</footer>
